<html>
	<head>
		<script src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/event-list.css">
	</head>
	<body>
		<div id="event-list" class="widget-EventList">
		</div>
	</body>
	<script>

		setInterval(function(){	
		$.getJSON( "http://localhost:8000/IPP/configYELLOW.js", function( data ) {
			var show = false;
			var i = (data.length - 5 >= 0) ? data.length - 5 : 0;
			for( ; i < data.length; i++){
				if($('.id:contains("'+data[i].id+'")').length == 0){
		   			$("#event-list").prepend("<li class='event-element'><div class='background'></div><span class='from'>"+data[i].username+"</span><span class='tag'>"+data[i].command+"</span><span class='id'>"+data[i].id+"</span></li>");
  		   			console.log($("#event-list > li").length);
		   			if($("#event-list > li").length > 5){
		    				$("#event-list > li").last().remove();
                       			}	
				}	   	       
			}
			
		});
		},500);
	</script>
</html>
