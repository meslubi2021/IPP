<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="mdb.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>		
		<div class="container" width="1400px">
			<div class="col-sm-12">
				<canvas id="radar" height="200"></canvas>
			</div>
		</div>
		<script>
		//doughnut
		
		new Chart(document.getElementById("radar"), {
			"type": "radar",
			"data": {
			"labels": ["UP", "DOWN", "LEFT", "RIGHT", "A", "B", "START", "SELECT"],
			"datasets": [{
			"label": "Pokemon Red",
			"data": [123, 125, 120, 120, 111, 127, 120, 133],
			"fill": true,
			"backgroundColor": ['rgba(255, 99, 132, 0.2)'],
			"borderColor": ['rgba(255,99,132,1)'],
			"borderWidth": 1
			},
			{
			"label": "Pokemon Blue",
			"data": [132, 145, 150, 110, 141, 127, 121, 143],
			"fill": true,
			"backgroundColor": ['rgba(54, 162, 235, 0.2)'],
			"borderColor": ['rgba(54, 162, 235, 1)'],
			"borderWidth": 1
			},
			{
			"label": "Pokemon Yellow",
			"data": [142, 123, 140, 140, 121, 112, 112, 112],
			"fill": true,
			"backgroundColor": ['rgba(255, 206, 86, 0.2)'],
			"borderColor": ['rgba(255, 206, 86, 1)'],
			"borderWidth": 1
			}]
			},
			"options": {
				responsive: true
			}
			});
		
		</script>
	</body>
</html>
