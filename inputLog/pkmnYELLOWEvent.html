<html>

		<script src="js/jquery-3.4.1.min.js"></script>

	</head>
	<body>
		<div id="event-list" class="widget-EventList">
		</div>

	<script>

	
		setInterval(function(){

			   $("#event-list").prepend("<li class='event-element'><div class='background'></div><span class='from'>"+data[i].username+"</span><span class='tag'>"+data[i].command+"</span><span class='id'>"+data[i].id+"</span></li>");

			}
		});

		},500);
